<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prilender with animation</title>
    <link rel="stylesheet" href="normalized.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="prilender">
        <div class="left-column">
            <div id="slider-left">
                <div class="slider-content">
                    <div class="slider-item current"><img src="img/1.jpg" alt="something"></div>
                    <div class="slider-item"><img src="img/2.jpg" alt="something"></div>
                    <div class="slider-item"><img src="img/3.jpg" alt="something"></div>
                </div>
            </div>
            <div class="circle">Working!</div>
        </div>
        <div class="right-column">
            <div id="slider-right">
                <div class="slider-content">
                    <div class="slider-item current"><img src="img/4.jpg" alt="something"></div>
                    <div class="slider-item"><img src="img/5.jpg" alt="something"></div>
                    <div class="slider-item"><img src="img/6.jpg" alt="something"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
